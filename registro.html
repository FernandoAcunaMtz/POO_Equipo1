<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro | Cursos Tech Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body>
    <main class="main-content">
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-lg-5 col-md-6 col-sm-12" data-aos="zoom-in">
                <div class="card h-100 glass-effect glow-border text-center p-4 mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Crear Cuenta</h4>
                        <form id="registroForm">

                            <!-- Nombre -->
                            <div class="mb-3 text-start">
                                <label for="nombre" class="form-label label-texto">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" required placeholder="Tu nombre">
                            </div>

                            <!-- Correo -->
                            <div class="mb-3 text-start">
                                <label for="correo" class="form-label label-texto">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" required
                                    placeholder="ejemplo@correo.com">
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3 text-start">
                                <label for="contrasena" class="form-label label-texto">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" required
                                    placeholder="Contraseña segura">
                            </div>

                            <!-- Confirmar contraseña -->
                            <div class="mb-3 text-start">
                                <label for="confirmar" class="form-label label-texto">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmar" required
                                    placeholder="Repite la contraseña">
                            </div>

                            <!-- Rol -->
                            <div class="mb-3 text-start">
                                <label for="rol" class="form-label label-texto">Rol</label>
                                <select class="form-select" id="rol" required>
                                    <option value="" disabled selected>Selecciona tu rol</option>
                                    <option value="estudiante">Estudiante</option>
                                    <option value="profesor">Profesor</option>
                                </select>
                            </div>

                            <!-- Alerta -->
                            <div id="alerta-registro" class="alert alert-danger d-none" role="alert"></div>
                            <div id="exito-registro" class="alert alert-success d-none" role="alert">
                                ¡Registro exitoso! Puedes iniciar sesión.
                            </div>

                            <!-- Botón -->
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>

                            <!-- Volver al login -->
                            <div class="mt-3">
                                <p class="label-texto">¿Ya tienes una cuenta?
                                    <a href="login.html" class="text-decoration-none fw-bold text-primary">Iniciar
                                        sesión</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/registro.js"></script>
</body>

</html>
